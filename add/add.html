<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Contact</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="add.css">
</head>
<body>

  <div class="frame">
    
  </div>

    <div class="add-contact-form">
      <h1>Add New Contact</h1>
      <form id="contact-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name" required><br><br>

        <label for="number">Phone Number:</label>
        <input type="text" id="number" placeholder="Enter Phone Number" required><br><br>

        <button type="submit">Add Contact</button>
      </form>
      
      <a href="/">
        <button class="home-btn">Home</button>
      </a>
    </div>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const number = document.getElementById("number").value;

    const response = await fetch("/add-contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, number })
    });

    const result = await response.json();

    if (response.ok) {
        alert(result.message);
        window.location.href = "/";
    } else {
        alert("Failed to add Contact! Try Again...");
    }
});

  </script>

</body>
</html>
